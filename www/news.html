<ons-navigator animation="slide" var="news">  
  <ons-page>
    <ons-toolbar modifier="opacity">
      <div class="left">
        <ons-toolbar-button ng-click="menu.toggle()"><ons-icon icon="ion-navicon-round" fixed-width="false"></ons-icon></ons-toolbar-button>
      </div>
      <div class="center">Новости</div>
    </ons-toolbar>

    <script type="text/javascript">
$(document).ready(function()
 {
   var url="http://yoursite.com/?json=get_recent_posts";
   $.getJSON(url,function(result){
    $.each(result.posts, function(i, field){
       var title=field.title;
       $("#listview").append("<li><h2>"+title+"<h2></li>");
    });
   });
 });
</script>
<ul id="listview"></ul>

  </ons-page>
</ons-navigator>
